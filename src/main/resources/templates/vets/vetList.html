<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>
  <!--<th:block th:if="${pet['new']}">New </th:block> -->
  Add Vet</h2>
<form  class="form-horizontal" method="post">
  <input type="hidden" name="id" th:value="*{id}" />
  <div class="form-group has-feedback">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <input type="text" name="userName"    />
      </div>
  </Br>
      <div class="form-group">
        <label class="col-sm-2 control-label">Specialists</label>
        <input type="text" name="userName"    />
      </div>

    </div>

  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit"  >Add Vet</button>
    </div>
  </div>
</form>
  <h2>Veterinarians</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialties</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vet : ${vets.vetList}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialties}"
          th:text="${specialty.name + ' '}" /> <span
          th:if="${vet.nrOfSpecialties == 0}">none</span></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
